<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body background="backgoundImage.jpg">
  <div class="container">
    <h1><u>Temperature Converter</u></h1>

    <div class="form">
      <label for="celsius"><h3>Celsius:</h3></label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
      <button id="convertCtoF">Convert to Fahrenheit</button>
    </div>

    <div class="form">
      <label for="fahrenheit"><h3>Fahrenheit:</h3></label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
      <button id="convertFtoC">Convert to Celsius</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
